<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>JILI Games - Play</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="/css/style.css">
  <meta http-equiv="Cache-Control" content="no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
</head>
<body>

  <div class="game-detail">
    <!-- Game Container (iframe area) -->
    <div class="game-container" id="gameContainer">
      <!-- Play Overlay -->
      <div class="play-overlay" id="playOverlay">
        <img class="play-thumb" id="playThumb" src="" alt="Game thumbnail">
        <button class="play-btn" id="playBtn">
          <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          Play Demo
        </button>
        <p style="color: rgba(255,255,255,0.6); font-size: 12px; margin-top: 12px;">Free to play - no registration required</p>
      </div>

      <!-- Loading spinner shown while iframe loads -->
      <div class="loading-spinner" id="iframeLoader" style="display:none; position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:5;">
        <div class="spinner"></div>
      </div>
    </div>

    <!-- Game Info -->
    <div class="game-info-bar" id="gameInfoBar">
      <h2 id="gameName">Loading...</h2>
      <div class="game-meta">
        <span class="meta-tag" id="gameCategory"><span>--</span></span>
        <span class="meta-tag"><span>JILI Games</span></span>
        <span class="meta-tag"><span>HTML5</span></span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="game-actions">
      <button class="action-btn btn-fullscreen" id="fullscreenBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
        </svg>
        Fullscreen
      </button>
      <button class="action-btn btn-external" id="backBtn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
        Back to Games
      </button>
    </div>
  </div>

  <script src="/js/telegram.js"></script>
  <script src="/js/game.js"></script>
</body>
</html>
