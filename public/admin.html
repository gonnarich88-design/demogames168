  <script>
    const LIMIT = 50;
    let currentOffset = 0;

    async function loadStats() {

      try {

        const byEl = document.getElementById('byAction');
        if (data.byAction && data.byAction.length) {
          byEl.innerHTML = '<strong>‡πÅ‡∏¢‡∏Å‡∏ï‡∏≤‡∏° action:</strong> '

        }
        const latestEl = document.getElementById('latestList');
        if (data.latest && data.latest.length) {
          latestEl.innerHTML = '<table><thead><tr><th>‡πÄ‡∏ß‡∏•‡∏≤</th><th>User ID</th><th>Username</th><th>‡∏ä‡∏∑‡πà‡∏≠</th><th>Action</th></tr></thead><tbody>'
            + data.latest.map(e => '<tr><td>' + e.created_at + '</td><td>' + e.telegram_user_id + '</td><td>@' + (e.username || '-') + '</td><td>' + (e.first_name || '-') + '</td><td>' + e.action + '</td></tr>').join('')

        } else {

    async function loadEvents(offset) {
      const wrap = document.getElementById('eventsTableWrap');
      const pagEl = document.getElementById('pagination');
      try {
        const res = await fetch('/api/bot-events?limit=' + LIMIT + '&offset=' + (offset || 0));
        const data = await res.json();
        currentOffset = data.offset;
        if (!data.events || !data.events.length) {
          wrap.innerHTML = '‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•';
          pagEl.innerHTML = '';
          return;
        }
        wrap.innerHTML = '<table><thead><tr><th>id</th><th>‡πÄ‡∏ß‡∏•‡∏≤</th><th>User ID</th><th>Username</th><th>‡∏ä‡∏∑‡πà‡∏≠</th><th>Action</th></tr></thead><tbody>'
          + data.events.map(e => '<tr><td>' + e.id + '</td><td>' + e.created_at + '</td><td>' + e.telegram_user_id + '</td><td>@' + (e.username || '-') + '</td><td>' + (e.first_name || '-') + '</td><td>' + e.action + '</td></tr>').join('')
          + '</tbody></table>';
        const prev = currentOffset - LIMIT;
        const next = currentOffset + LIMIT;
        let pag = '';
        if (prev >= 0) pag += '<button type="button" data-offset="' + prev + '">‡∏Å‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤</button> ';
        pag += ' ‡πÅ‡∏™‡∏î‡∏á ' + (currentOffset + 1) + '‚Äì' + Math.min(currentOffset + data.events.length, data.total) + ' ‡∏à‡∏≤‡∏Å ' + data.total + ' ';
        if (next < data.total) pag += '<button type="button" data-offset="' + next + '">‡∏ñ‡∏±‡∏î‡πÑ‡∏õ</button>';
        pagEl.innerHTML = pag;
        pagEl.querySelectorAll('button').forEach(btn => {
          btn.addEventListener('click', () => loadEvents(parseInt(btn.dataset.offset, 10)));
        });
      } catch (err) {
        wrap.innerHTML = '<span class="error">‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err.message + '</span>';

    }

    document.getElementById('btnRefresh').addEventListener('click', () => {
