version: "3.8"

services:
  app:
    build: .
    container_name: jili-miniapp
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # mount เฉพาะโฟลเดอร์เก็บสถิติ — ห้าม mount ทับ /app/data ทั้งหมด (จะทำให้ไม่มี providers.json แล้ว miniapp ไม่โชว์ปุ่มค่ายเกม)
      - app-data:/app/data/stats
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/games?limit=1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

volumes:
  app-data:
